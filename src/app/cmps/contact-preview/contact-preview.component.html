<section class="contact-preview">
  <section class="info">
    <a [routerLink]="['/contact', contact._id]" class="data">
      <p>Name: {{ contact.name }}</p>
      <p>Phone: {{ contact.phone }}</p>
    </a>
    <section class="actions flex justify-between">
      <a [routerLink]="['edit', contact._id]" class="edit-btn">Edit</a>
      <a (click)="onRemoveContact($event, contact._id)" class="remove-btn">
        Delete
      </a>
    </section>
  </section>

  <img [src]="contact.img" alt="" class="user-img"/>
</section>
