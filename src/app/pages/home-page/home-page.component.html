<section class="home-page flex">
  <section>
  <p class="user-greet">Hi {{ user.name }} !</p>
  <img [src]="user.img" alt="" class="user-img">
  <div class="user-data">
    <img src="https://img.icons8.com/external-prettycons-flat-prettycons/47/000000/external-bitcoin-shopping-prettycons-flat-prettycons.png" alt="btc" class="coins-img">
    <h3>Coins: {{ user.coins }}</h3>
  </div>
  <div class="user-data">
    <img src="../../../assets/imgs/coins.png" alt="btc" class="wallet-img">
    <h3>BTC: ${{ btc }}
    </h3>
  </div>
  
</section>
<img src="../../../assets/imgs/home.gif" alt="" >
<div class="user-moves">
<move-list [moves]="userMoves" class="move-list"></move-list>
</div>
</section>
